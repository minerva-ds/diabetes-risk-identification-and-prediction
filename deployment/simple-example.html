<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONNX CatBoost in Browser</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.js"></script>
    <script>
        async function runModel() {
            try {
                // Load the ONNX model
                const session = await ort.InferenceSession.create('catboost_simple.onnx');

                // Prepare input data with 10 features
                const inputData = new Float32Array([0.5, 1.0, 0.3, 0.8, 0.9, 0.2, 0.4, 0.7, 0.1, 0.6]);
                const inputTensor = new ort.Tensor('float32', inputData, [1, 10]); // Shape [1, 10]

                // Create a feeds object where key is the input name expected by the model
                const feeds = { 'features': inputTensor };

                // Run the model
                const results = await session.run(feeds);

                // Log the output
                console.log('Label:', results.label.data);
                console.log('Probabilities:', results.probabilities);
            } catch (err) {
                console.error('Error during inference:', err);
            }
        }

        runModel();
    </script>
</body>
</html>
